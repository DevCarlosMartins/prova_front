<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas Culturais - Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Gerenciador de Inscrições para Oficinas Culturais</h1>
            <p>Promovendo arte e cultura para a comunidade.</p>
        </header>

        <form id="formInscricao">
            <input type="hidden" id="editIndex">

            <div class="form-group">
                <label for="nome">Nome Completo do Participante:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Ex: 15" min="8" required>
            </div>


        
            <div class="form-group">
                <label for="oficina">Oficina Escolhida:</label>
                <select id="oficina" required>
                    <option value="">Selecione uma oficina</option>
                    <option value="Teatro">Teatro</option>
                    <option value="Dança">Dança</option>
                    <option value="Desenho">Desenho</option>
                    <option value="Música">Música</option>
                </select>
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="participouAntes">
                <label for="participouAntes">Já participou de edições anteriores?</label>
            </div>

            <button type="submit">Registrar Inscrição</button>
        </form>
        
        <div id="feedback" class="feedback-message" hidden></div>

        <hr>

        <h2>Inscrições Realizadas</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Participante</th>
                        <th>Oficina</th>
                        <th>Idade</th>
                        <th>Participou Antes</th>
                        <th>Prioridade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaInscricoes">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
